<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/gfm.css">
  <link rel="stylesheet" href="/static/highlight.css">
  <link rel="stylesheet" href="/static/main.css">
  <title>Detyra vlerësuese</title>
</head>

<body>
  <div class="markdown-body">
    <form method="GET" action="/description" autocomplete="off">
      <h1>Përshkrimi i detyrës</h1>
      <label for="name">Emri dhe mbiemri</label>
      <br />
      <input type="text" name="name" required autocomplete="off" autocorrect="off" spellcheck="false" />
      <br />
      <label for="email">Email</label>
      <br />
      <input type="email" name="email" autocomplete="off" autocorrect="off" spellcheck="false" />
      <br />
      <input type="submit" value="Shfaq" />
    </form>
  </div>
</body>
