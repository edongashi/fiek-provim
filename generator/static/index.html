<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/static/gfm.css">
  <link rel="stylesheet" href="/static/highlight.css">
  <link rel="stylesheet" href="/static/main.css">
  <title>Detyra vlerësuese</title>
</head>

<body>
  <div class="markdown-body">
    <form method="GET" action="/description" autocomplete="off">
      <h1>Përshkrimi i detyrës</h1>
      <label for="name">Emri dhe mbiemri</label>
      <br />
      <input type="text" name="name" required autocomplete="off" autocorrect="off" spellcheck="false" />
      <br />
      <label for="id">ID</label>
      <br />
      <input type="text" name="id" required autocomplete="off" autocorrect="off" spellcheck="false" />
      <br />
      <label for="teacher">Asistenti ku i ndjekni ushtrimet</label>
      <br />
      <select name="teacher" required>
        <option value="">Zgjedh</option>
        <option value="admir-kadriu">Admir Kadriu</option>
        <option value="besmir-sejdiu">Besmir Sejdiu</option>
        <option value="dardan-shabani">Dardan Shabani</option>
        <option value="edon-gashi">Edon Gashi</option>
        <option value="korab-rrmoku">Korab Rrmoku</option>
      </select>
      <br />
      <br />
      <input type="submit" value="Shfaq" />
    </form>
  </div>
</body>

</html>
